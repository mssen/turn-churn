<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turn Churn</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main-container">
      <h1 class="title">
        Turn<span class="fancy"><em>Churn</em></span>
      </h1>

      <div class="add-container">
        <input type="text" class="victim-input" placeholder="The next victim..." autofocus/>
        <button class="add-button">+ Add</button>
      </div>

      <ul class="victim-list">
      </ul>

      <footer class="submit-container hidden">
        <button class="reset-button">Clear it!</button>
        <button class="submit-button">Churn it!</button>
      </footer>
    </section>

    <script src="script.js"></script>
  </body>
</html>
