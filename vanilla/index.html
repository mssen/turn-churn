<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turn Churn</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="main-container">
      <h1 class="title">
        Turn Churn
      </h1>

      <div class="add-container">
        <input class="text" id="victim-input" placeholder="The next victim..." autofocus/>
        <button id="add-button">Add</button>
      </div>

      <ul id="victim-list">
      </ul>
      <footer id="submit-container" class="submit-container hidden">
        <button id="reset">Clear it!</button>
        <button id="submit">Churn it!</button>
      </footer>
    </section>

    <script src="script.js"></script>
  </body>
</html>
