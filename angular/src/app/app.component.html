<div class="main-container">
  <h1 class="title">
    Turn<em class="fancy">Churn</em>
  </h1>

  <app-add-victim (onAddVictim)="addNewVictim($event)"></app-add-victim>
  <app-victim-list [victims]="victims" (onDeleteVictim)="deleteVictim()"></app-victim-list>

  <div class="submit-container" *ngIf="victims.length > 0">
    <button class="clear-button" (click)="clear()">Clear it!</button>
    <button class="submit-button" (click)="submit()">Churn it!</button>
  </div>  
</div>
